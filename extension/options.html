<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AutoText Options</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
    }

    .container {
      background: white;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      margin: 0 0 10px 0;
      color: #333;
      font-size: 24px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .error {
      background: #fee;
      border: 1px solid #fcc;
      color: #c00;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    .set-section {
      margin-bottom: 30px;
    }

    .set-section h2 {
      font-size: 16px;
      color: #555;
      margin: 0 0 15px 0;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .set-option {
      background: #f9f9f9;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
    }

    .set-option:hover {
      background: #f0f0f0;
      border-color: #4285f4;
    }

    .set-option.selected {
      background: #e8f0fe;
      border-color: #4285f4;
    }

    .set-option input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin-right: 12px;
      cursor: pointer;
    }

    .set-info {
      flex: 1;
    }

    .set-name {
      font-weight: 600;
      font-size: 16px;
      color: #333;
      margin-bottom: 4px;
    }

    .set-description {
      font-size: 13px;
      color: #666;
    }

    .set-count {
      background: #4285f4;
      color: white;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    .actions {
      margin-top: 30px;
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }

    button#save {
      background: #4285f4;
      color: white;
    }

    button#save:hover {
      background: #3367d6;
    }

    button#save:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    button#sync {
      background: #34a853;
      color: white;
    }

    button#sync:hover {
      background: #2d8e47;
    }

    .status {
      margin-top: 20px;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
    }

    .status.success {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }

    .status.info {
      background: #d1ecf1;
      border: 1px solid #bee5eb;
      color: #0c5460;
    }

    .status.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âš¡ AutoText Options</h1>
    <p class="subtitle">Select which shortcut sets you want to use</p>

    <div id="loading" class="loading">
      Loading available sets...
    </div>

    <div id="error" class="error" style="display: none;"></div>

    <div id="sets-container" style="display: none;">
      <div class="set-section" id="general-sets">
        <h2>ðŸ“‹ General Sets (Team)</h2>
        <div id="general-list"></div>
      </div>

      <div class="set-section" id="personal-sets">
        <h2>ðŸ‘¤ Personal Sets</h2>
        <div id="personal-list"></div>
      </div>

      <div class="actions">
        <button id="save">ðŸ’¾ Save & Sync</button>
        <button id="sync">ðŸ”„ Sync Now</button>
      </div>

      <div id="status" class="status hidden"></div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="options.js"></script>
</body>
</html>
